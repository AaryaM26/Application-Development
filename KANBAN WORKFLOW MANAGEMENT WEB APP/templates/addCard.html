<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="static/StyleSheet.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-5 bg-success text-white ">
<h3> Welcome {{ session['username'] }}</h3>
<a style="color:white;margin-left:5em ;" href="{{url_for('dashboard')}}">Go Back</a>
</div>
  
<div id="main" class >
  <form method="POST" action=""  id="frm" >
					 
					 <center><h1 style="font-family:Trebuchet MS; color:#00A86B"> Add Card</h1></center>
					        <hr>
                  <select name="mylist" class="btn btn-success dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <option style="background-color:white;color:grey;" selected disabled>List</option>
                    {% for n in range(0,g) %}
                     <option style="background-color:white;color:black;" value={{listi[n].id}} >{{listi[n].list_name}}</option>
                     {%endfor%}

                     </select><br><br>
							
                              
                              {{form.ctitle(class="p1")}}
                              {%
                                form.ctitle=upper(form.ctitle)

                              %}<br><br>
                              {{form.ccontent(class="p2")}}<br><br>
                              
                              Status: <input type="checkbox" value="1" name="mystatus"><br><br>
                              Deadline: {{form.deadline}}<br><br>
                              <center>{{form.submit(class="btn")}}</center>

					</form>
</div>

</body>
</html>
