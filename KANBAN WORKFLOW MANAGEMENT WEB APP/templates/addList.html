<!DOCTYPE html>
<html lang="en">
<head>
  <title>Additon of List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link href="static/StyleSheet.css" rel="stylesheet">
</head>

<body>
  {% with messages = get_flashed_messages() %}  
  {% if messages %}  
        {% for message in messages %}  
             <p>{{ message }}</p>  
        {% endfor %}  
  {% endif %}  
{% endwith %}  
<div class="container-fluid p-5 bg-success text-white ">
<h3> Welcome {{ session['username'] }}</h3>
<a style="color:white;margin-left:5em ;" href="{{url_for('dashboard')}}">Go Back</a>
</div>
  
<div id="main" class >
                    <form method="POST" action=""  id="frm" >
					 
					 <center><h1 style="font-family:Trebuchet MS; color:#00A86B"> Add List </h1></center>
          
					        <br><br>
          
                              {{form.lname(class="p1")}}<br><br>
                              {{form.ldescription(class="p2")}}<br><br>
                              <center>{{form.submit(class="btn")}}</center>
					</form>
</div>
</body>
</html>
