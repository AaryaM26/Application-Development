<!DOCTYPE html>
<html>
<head>
<title>task & list summary</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body style="
background: linear-gradient(107deg, rgb(13, 198, 180) 8.1%, rgb(33, 198, 138) 79.5%);
">
{% with messages = get_flashed_messages() %}  
{% if messages %}  
      {% for message in messages %}  
      <center><p style="background-color:white;">{{ message }}</p></center>  
      {% endfor %}  
{% endif %}  
{% endwith %} 
<div>
  <a style="color:white;margin-left:5em ;" href="{{url_for('dashboard')}}">Go Back</a><center><h1 style="color:white ;font-family:Trebuchet MS;font-size: 5em;">Summary</h1></center>
  <br><br><br><br><br>
  <center><a style="color:white ;font-family:Trebuchet MS;font-size: 2em;" href="{{url_for('tasktrend')}}"><i class="bi bi-bar-chart-line-fill"></i> 1. Datewise Task completion</a><br><br><br>
<a style="color:white ;font-family:Trebuchet MS;font-size: 2em;" href="{{url_for('taskcomp')}}"><i class="bi bi-bullseye"></i>2. Task and List Summary </a></center>
</div>
</body>
